	<link rel="stylesheet" href="build/style.css">

  <style>

    :root {
      --hue-slider: rgb(191, 63, 63);
    }

    input[type=range]::-webkit-slider-thumb {
      background-color: var(--hue-slider);
    }
    input[type=range]::-moz-range-thumb {
      background-color: var(--hue-slider);
    }
