<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hue Tube</title>
	<link rel="stylesheet" href="styles.css">
  <style>

    :root {
      --hue-slider: rgb(191, 63, 63);
    }

    input[type=range]::-webkit-slider-thumb {
      background-color: var(--hue-slider);
    }
    input[type=range]::-moz-range-thumb {
      background-color: var(--hue-slider);
    }

  </style>
</head>
<body>

  <div class="hue-tube">

    <header class="main-header">
      <div class="logo">
        <img src="img/logo-color.svg" alt="">
      </div>
    </header>

    <div class="controls">

      <div class="controls__top">
        <input class="hue-slider" name="hue-slider" type="range" value="0" min="0" max="360">
      </div>

      <div class="controls__btm">
        <button class="play"><img src="img/play.svg" alt=""></button>
        <!-- <button class="full-screen">Full</button> -->
      </div>

    </div>

    <div class="hue"></div>

    <div class="hue-images">
      <img class="hue-image" src="img/hughs/hugh_01.jpg" alt="">
      <img class="hue-image" src="img/hughs/hugh_02.jpg" alt="">
      <img class="hue-image" src="img/hughs/hugh_03.jpg" alt="">
